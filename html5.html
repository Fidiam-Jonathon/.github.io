<!DOCTYPE html>
<html lang="us">
  <head>
  <title>HTML5 Audio/Video tags</title>
  <meta charset="utf-8">
  </head>
  <body>
<h1> Play a video sample</h1>
<video height="320" width="200"controls>
<source src="video.mp4" type="video/mp4">
Your browser does not support the video tag
</video>
<br>
<h1> Play an audio sample</h1>
<audio controls>
  <source src="audio.mp3" type="audio/mpeg">
  Your broswer does not support the audio tag
</audio>
  </body>
</html>
